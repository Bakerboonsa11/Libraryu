<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
       <nav>
          
          <ul>
            <li><h2>Library</h2> </li>
            <li>Books</li>
            <li> <input type="search" placeholder="Search"></li>
            <li>Join us</li>
            <li> Feedback</li>
           
          </ul>
       </nav>
       <form action="#"  method="#" class="pop_up">
           <div>
              <label for="name">Name:</label>
              <input type="text" id="name" required placeholder="Book Name">
           </div>
           <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required placeholder="Author Name">
           </div>
           <div>
            <label for="page">  Page:</label>
            <input  type="number" id="page" required placeholder="Please a Page number">
           </div>
           <div class="unique">
             <label for="check">Read:</label>
             <input type="checkbox" name="name" id="check" >
           </div>
            
           <button class="submit" type="submit"> Submit</button>
           <button type="button" class="cancel_btn">X</button>
           
        </form>
       <div class="accepter">

       </div>
       <div class="btn_container">
        <button class="btn_add btn_add_unique" type="button"> &plus; ADD Book</button>
        <button class="btn_add View_btn" type="button"> &plus; View Book</button>
       </div>
       <button type="button" class="reset_btn">X</button>
    </div>
   <script src="script.js"></script> 
</body>
</html>
